<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search-city" placeholder="Search for a City...">
        </header>
        <main>
            <section class="location">
                <div class="city">Mysore, IN</div>
                <div class="date">Tuesday 12 January 2021</div>
            </section>
            <div class="current">
                <div class="temp">24<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="highLow">24°c / 24°c</div>
                <div class="wind">Wind:  2.06 km/h</div>
                <div class="humidity">Humidity:  78%</div>
                <div class="pressure">Pressure:  1 bar</div>
            </div>
        </main>
    </div>
</body>
</html>
